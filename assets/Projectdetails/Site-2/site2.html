<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/app.js"></script>

    <script src="/homeCtrl.js"></script>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/ACT Promoters Final Logo.png"
    />

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>ACT PROMOTORS</title>
  </head>

  <body>
    <div class="">
      <header ng-include="'/src/Topbar.html'">
        <nav id="Topbar">
          <img
            src="/assets/images/ACT Promoters Final Logo-min.jpg"
            alt="ACT Promotors"
            loading="lazy"
            id="navlogo"
          />
          <ul class="nav nav-pills pull-right">
            <li ui-sref-active="active"><a href="/src/home.html">Home</a></li>
            <li ui-sref-active="active">
              <a href="/src/Projects.html">Projects</a>
            </li>
            <li ui-sref-active="active">
              <a href="/src/Contact.html">Contact</a>
            </li>
          </ul>
          <button class="burger-menu" id="burger-menu">
            <ion-icon class="bars" name="menu-outline"></ion-icon>
          </button>
        </nav>
      </header>
      <div class="maincanvas" ui-view>
        <div class="site-container" id="site-container">
          <h1>ACT PROMOTERS</h1>
          <h2>GOLDEN TOWNSHIP</h2>
          <h2>Pottirettipattu</h2>
          <h3>Plots starts from Rs.1100 / Sq.ft.</h3>
          <img
            src="/assets/Projectdetails/Site-2/Site Map.jpg"
            loading="lazy"
          />
          <div>
            <img
              src="/assets/Projectdetails/Site-2/Project Highlights.jpg"
              loading="lazy"
            />
            <img
              src="/assets/Projectdetails/Site-2/Location Advantages.jpg"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
